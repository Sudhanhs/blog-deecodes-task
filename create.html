<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create Blog</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
  <style>
    table {
        width: 40%;
        border-collapse: collapse;
        float: right;
        margin-top: 30px;
        margin-left: 10px;
        position: relative;
        left: -43px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>

<body>
  <header>
    <h1>Create Your Blog Post</h1>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./cards.html">Blog Posts</a>
    </nav>
  </header>
  <main>
    <form id="blogForm">
      <label for="title">Title</label>
      <input type="text" id="title" required>

      <label for="image">Upload Photo</label>
      <input type="file" id="image" required>

      <label for="description">Description:</label>
      <textarea id="description" rows="4" required></textarea>
      <button type="submit" >Save Blog</button>
    </form>

    <table id="blogTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Image</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
  </main>

  <div id="editor">
   
  </div>

  <div class="right-btn">
  <h1 class="cat-h1">Category</h1>
  <form id="Category">
    <label><input type="radio" name="category" value="Technology">Technology</label><br>
    <label><input type="radio" name="category" value="Health">Health</label><br>
    <label><input type="radio" name="category" value="Travel">Travel</label><br>
    <label><input type="radio" name="category" value="Lifestyle">Lifestyle</label><br>
    <label><input type="radio" name="category" value="Finance"> Finance</label><br>
    <label><input type="radio" name="category" value="Education">Education</label><br>
    </form>
</div>
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
  <script src="./scrpit.js"></script>
</body>

</html>
